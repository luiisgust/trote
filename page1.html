<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Não pergunte nada sobre</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            padding: 0px;
            border: 0px;
            box-sizing: border-box;
        }
        body{
            background-color: #888;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 97vh;
        }
        #button{
            width: 200px;
            height: 70px;
            background-color: #fff;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #button #click{
            background-color: #ff0000;
            width: 120px;
            height: 35px;
            border-radius: 15px;
            color: #fff;
        }
        #button #click:hover{
            background-color: #fff;
            color: #000;
        }


        .popup button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .popup {
            display: none; /* Inicialmente oculto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="button">
        <button id="click">
            Não clique aqui!!
        </button>

        <div id="popup" class="popup">
            <div class="popup-content">
                <p>Tem certeza que quer continuar?</p>
                <button id="confirmButton">Sim</button>
                <button id="closeButton">Não</button>
            </div>
        </div>
    </div>

    <script>
        const popupButton = document.getElementById('click');
        const popup = document.getElementById('popup');
        const confirmButton = document.getElementById('confirmButton');
        const closeButton = document.getElementById('closeButton');

        // Exibe o popup ao clicar no botão
        popupButton.addEventListener('click', () => {
            popup.style.display = 'flex';
        });

        // Redireciona para outra página ao clicar em "Sim"
        confirmButton.addEventListener('click', () => {
            window.location.href = './page2.html'; // Substitua pelo link da página desejada
        });
    </script>
</body>
</html>
